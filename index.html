<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="在线VIP视频解析工具,支持爱奇艺、腾讯视频、优酷等">
    <meta name="keywords" content="VIP视频解析,视频解析,VIP视频在线解析">
    <title>VIP视频解析</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: #f7f7f7;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .input-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #eeeeee;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #2196F3;
        }

        select {
            min-width: 150px;
            padding: 12px;
            border: 1px solid #eeeeee;
            border-radius: 8px;
            font-size: 15px;
            background: #ffffff;
            outline: none;
            cursor: pointer;
        }

        button {
            padding: 12px 30px;
            background: #2196F3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #1976D2;
        }

        .video-box {
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
            display: none;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .tips {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            font-size: 14px;
            color: #666666;
            line-height: 1.6;
        }

        .tips p {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        .tips p:before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #2196F3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            font-size: 13px;
            color: #999999;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            input, select, button {
                width: 100%;
            }

            .input-box {
                padding: 15px;
            }

            button {
                padding: 12px;
            }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #ffffff;
            }

            .input-box, .tips {
                background: #2d2d2d;
            }

            input, select {
                background: #3d3d3d;
                border-color: #4d4d4d;
                color: #ffffff;
            }

            .header h1 {
                color: #ffffff;
            }

            .tips {
                color: #cccccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VIP视频解析</h1>
        </div>
        
        <div class="input-box">
            <div class="input-group">
                <input type="text" id="url" placeholder="请输入需要解析的视频链接">
                <select id="api">
                    <option value="https://jx.m3u8.tv/jiexi/?url=">通用线路</option>
                    <option value="https://jx.jsonplayer.com/player/?url=">稳定线路</option>
                    <option value="https://jx.xmflv.com/?url=">高速线路</option>
                    <option value="https://jx.aidouer.net/?url=">超清线路</option>
                    <option value="https://jx.playerjy.com/?url=">备用线路1</option>
                </select>
                <button onclick="parse()">立即解析</button>
            </div>
        </div>

        <div class="video-box" id="player">
            <iframe id="iframe" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="tips">
            <p>支持：爱奇艺、腾讯视频、优酷、芒果TV等各大视频平台</p>
            <p>使用方法：复制视频链接，选择解析线路后点击解析</p>
            <p>如果解析失败请尝试切换其他线路</p>
        </div>

        <div class="footer">
            <p>© 2024 VIP视频解析 - 仅供学习交流使用</p>
        </div>
    </div>

    <script>
        'use strict';

        function parse() {
            const url = document.getElementById('url').value.trim();
            const api = document.getElementById('api').value;
            
            if (!url) {
                alert('请输入视频链接');
                return;
            }

            try {
                new URL(url);
                document.getElementById('player').style.display = 'block';
                document.getElementById('iframe').src = api + encodeURIComponent(url);
                document.getElementById('player').scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                alert('请输入正确的视频链接');
            }
        }

        // 自动处理粘贴内容
        document.getElementById('url').addEventListener('paste', function(e) {
            setTimeout(() => {
                this.value = this.value.trim();
            }, 100);
        });

        // 回车键触发解析
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                parse();
            }
        });

        // 防止嵌入iframe
        if (window !== window.top) {
            window.top.location.href = window.location.href;
        }
    </script>
</body>
</html>
