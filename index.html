<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP视频解析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f7f7f7;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 16px;
            padding-top: 40px;
        }

        .input-box {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 12px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 12px;
            background: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .video-box {
            background: black;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 16px;
            display: none;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tips {
            background: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .tips p {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .tips p:before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <input type="text" id="url" placeholder="粘贴视频链接">
        <select id="api">
            <option value="https://jx.m3u8.tv/jiexi/?url=">通用线路</option>
            <option value="https://jx.aidouer.net/?url=">稳定线路</option>
            <option value="https://jx.playerjy.com/?url=">高速线路</option>
            <option value="https://jx.quankan.app/?url=">备用线路</option>
        </select>
        <button onclick="parse()">立即解析</button>
    </div>

    <div class="video-box" id="player">
        <iframe id="iframe" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="tips">
        <p>支持：爱奇艺、腾讯视频、优酷等</p>
        <p>复制视频链接粘贴即可解析</p>
        <p>如果失败请切换其他线路</p>
    </div>

    <script>
        function parse() {
            const url = document.getElementById('url').value.trim();
            const api = document.getElementById('api').value;
            
            if (!url) {
                alert('请输入视频链接');
                return;
            }

            document.getElementById('player').style.display = 'block';
            document.getElementById('iframe').src = api + encodeURIComponent(url);
        }

        // 监听粘贴事件
        document.getElementById('url').addEventListener('paste', function() {
            setTimeout(() => {
                this.value = this.value.trim();
            }, 100);
        });
    </script>
</body>
</html>
